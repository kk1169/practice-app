<button class="py-2 px-4 rounded bg-primary-600 text-primary-200 hover:bg-primary-700 hover:text-primary-50"
    *ngIf="wdButtonConfig.styling == 'primary'">
    <ng-content></ng-content>
</button>

<button class="py-2 px-4 rounded bg-red-600 text-red-100 hover:bg-red-700 hover:text-red-50"
    *ngIf="wdButtonConfig.styling == 'danger'">
    <ng-content></ng-content>
</button>

<button class="py-2 px-4 rounded bg-green-600 text-green-100 hover:bg-green-700 hover:text-green-50"
    *ngIf="wdButtonConfig.styling == 'success'"
    [ngClass]="{'py-1 px-1': wdButtonConfig.size == 'sm','rounded-full': wdButtonConfig.rounded == true}">
    <ng-content></ng-content>
</button>
