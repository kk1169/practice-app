<div class="container mt-4">

    <div class="p-6 bg-white w-full md:w-1/3 mx-auto shadow rounded">

        <div class="w-full mb-5">
            <h3 class="text-lg ps-4 font-bold border-l-2 border-b-gray-300">Register</h3>
        </div>

        <div class="w-full mt-5">
            <form #customForm="ngForm" (ngSubmit)="onSubmit(customForm)">
                <div class="mb-3">
                    <label class="inline-flex font-medium mb-1">Email</label>
                    <app-wd-input type="email" name="email" placeholder="Email" [(ngModel)]="registerForm.email"
                        required></app-wd-input>
                </div>
                <div class="mb-3">
                    <label class="inline-flex font-medium mb-1">Password</label>
                    <app-wd-input type="password" name="password" placeholder="Password"
                        [(ngModel)]="registerForm.password"></app-wd-input>
                </div>
                <div class="mb-3">
                    <label class="inline-flex font-medium mb-1">Gender</label>
                    <app-wd-select name="gender" [(ngModel)]="registerForm.gender"></app-wd-select>
                </div>
                <app-wd-button [text]="'Submit'"></app-wd-button>
            </form>
        </div>
    </div>

</div>
